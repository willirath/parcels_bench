name: Run parcels benchmarks

on:
  repository_dispatch:
    types: [run-parcels-benchmarks]

jobs:
  publish-commit:
    permissions:
      contents: 'read'
      pages: write
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout parcels repo
        uses: actions/checkout@v4
        with:
          repository: oceanparcels/parcels
          ref: main
          path: parcels_bm_run
      - name: Do something in the repo and store results
        run: |
          mkdir public
          cd parcels_bm_run
          git log -1 --pretty=format:'%H' > ../public/result.txt
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
